<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tour Du Lịch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 20px;
        background-color: #f8f9fa;
      }
      .tour-table th {
        background-color: #0d6efd;
        color: white;
      }
      .favorite {
        color: gold;
        cursor: pointer;
        font-size: 1.2rem;
      }
      .not-favorite {
        color: lightgray;
        cursor: pointer;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-end mb-3">
        <span id="user-info" class="me-3 align-self-center text-muted"></span>
        <button id="auth-button" class="btn btn-sm"></button>
      </div>

      <h2 class="mb-4 text-primary">Danh Sách Tour</h2>

      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="search-input"
          class="form-control me-2"
          style="max-width: 300px"
          placeholder="Tìm kiếm theo Tên/Địa điểm..."
          onkeyup="loadTours(this.value)"
        />
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#tourModal"
          id="btn-add-new"
          style="display: none"
        >
          + Thêm Tour Mới
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped tour-table">
          <thead>
            <tr>
              <th style="width: 25%">Tên Tour</th>
              <th style="width: 15%">Địa điểm</th>
              <th style="width: 10%">Giá</th>
              <th style="width: 15%">Thời lượng</th>
              <th style="width: 20%" class="text-center admin-column">
                Thao tác Admin
              </th>
              <th style="width: 5%">Yêu thích</th>
            </tr>
          </thead>
          <tbody id="tour-list-container"></tbody>
        </table>
      </div>

      <h4 class="mt-5">Danh sách Tour Yêu thích</h4>
      <ul id="favorite-list" class="list-group">
        <li class="list-group-item text-muted">
          Vui lòng đăng nhập để xem danh sách yêu thích.
        </li>
      </ul>
    </div>

    <div
      class="modal fade"
      id="tourModal"
      tabindex="-1"
      aria-labelledby="tourModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="tourModalLabel">Thêm Tour Mới</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="tour-form">
              <input type="hidden" id="tour-id" />
              <div class="mb-3">
                <label for="title" class="form-label">Tên Tour:</label
                ><input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="destination" class="form-label">Địa điểm:</label
                ><input
                  type="text"
                  class="form-control"
                  id="destination"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Giá (USD):</label
                ><input
                  type="number"
                  class="form-control"
                  id="price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="duration" class="form-label">Thời lượng:</label
                ><input
                  type="text"
                  class="form-control"
                  id="duration"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Mô tả:</label
                ><textarea class="form-control" id="description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Lưu Tour
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title" id="authModalLabel">Đăng nhập / Đăng ký</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#login-content"
                  type="button"
                  role="tab"
                >
                  Đăng nhập
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#register-content"
                  type="button"
                  role="tab"
                >
                  Đăng ký
                </button>
              </li>
            </ul>
            <div class="tab-content" id="authTabContent">
              <div
                class="tab-pane fade show active"
                id="login-content"
                role="tabpanel"
              >
                <form id="login-form">
                  <div class="mb-3">
                    <label for="login-email" class="form-label">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="login-email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="login-password" class="form-label"
                      >Mật khẩu:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="login-password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mt-2">
                    Đăng nhập
                  </button>
                </form>
              </div>

              <div class="tab-pane fade" id="register-content" role="tabpanel">
                <form id="register-form">
                  <div class="mb-3">
                    <label for="register-name" class="form-label">Tên:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="register-name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="register-email" class="form-label"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="register-email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="register-password" class="form-label"
                      >Mật khẩu:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="register-password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-success w-100 mt-2">
                    Đăng ký
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
