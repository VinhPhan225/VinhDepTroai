<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Quản Lý Tour Du Lịch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --body-bg: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #212529;
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
      }

      body {
        padding-top: 20px;
        background-color: var(--body-bg);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      /* DARK MODE STYLES */
      body.dark-mode {
        --body-bg: #212529;
        --card-bg: #343a40;
        --text-color: #f8f9fa;
        --primary-color: #6a95f7; /* Màu sáng hơn cho primary */
        --secondary-color: #ced4da;
      }

      body.dark-mode .card,
      body.dark-mode .list-group-item {
        background-color: var(--card-bg) !important;
        border-color: #495057 !important;
        color: var(--text-color);
      }
      body.dark-mode .card-title,
      body.dark-mode .text-primary {
        color: var(--primary-color) !important;
      }
      body.dark-mode .modal-content {
        background-color: #212529;
        color: var(--text-color);
      }
      body.dark-mode .modal-header.bg-primary {
        background-color: #0d6efd !important; /* Giữ màu đậm cho tiêu đề modal */
      }
      body.dark-mode .modal-header.bg-secondary {
        background-color: #6c757d !important;
      }
      body.dark-mode .form-control {
        background-color: #495057;
        border-color: #6c757d;
        color: white;
      }

      /* CARD STYLES */
      .tour-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        background-color: var(--card-bg);
      }

      .tour-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .favorite {
        color: gold;
        cursor: pointer;
        font-size: 1.5rem;
      }
      .not-favorite {
        color: lightgray;
        cursor: pointer;
        font-size: 1.5rem;
      }

      .tour-price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #dc3545;
      }

      .card-footer {
        background-color: var(--card-bg);
        border-top: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-end mb-3 align-items-center">
        <div class="form-check form-switch me-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="darkModeToggle"
            onclick="toggleDarkMode()"
          />
          <label
            class="form-check-label text-muted"
            for="darkModeToggle"
            id="dark-mode-label"
            >Chế độ tối</label
          >
        </div>

        <select
          class="form-select form-select-sm me-3"
          style="width: 120px"
          id="lang-select"
          onchange="setLanguage(this.value)"
        >
          <option value="vi">Tiếng Việt</option>
          <option value="en">English</option>
        </select>

        <span id="user-info" class="me-3 align-self-center text-muted"></span>
        <button id="auth-button" class="btn btn-sm"></button>
      </div>

      <h2 class="mb-4 text-primary" id="list-title">Danh Sách Tour</h2>

      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="search-input"
          class="form-control me-2"
          style="max-width: 300px"
          placeholder="Tìm kiếm theo Tên/Địa điểm..."
          onkeyup="loadTours(this.value)"
        />
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#tourModal"
          id="btn-add-new"
          style="display: none"
        >
          + Thêm Tour Mới
        </button>
      </div>

      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"
        id="tour-list-container"
      ></div>
      <h4 class="mt-5" id="fav-list-title">Danh sách Tour Yêu thích</h4>
      <ul id="favorite-list" class="list-group">
        <li class="list-group-item text-muted" id="login-to-view-fav">
          Vui lòng đăng nhập để xem danh sách yêu thích cá nhân.
        </li>
      </ul>
    </div>

    <div
      class="modal fade"
      id="tourModal"
      tabindex="-1"
      aria-labelledby="tourModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="tourModalLabel">Thêm Tour Mới</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="tour-form">
              <input type="hidden" id="tour-id" />
              <div class="mb-3">
                <label for="title" class="form-label" id="label-title"
                  >Tên Tour:</label
                ><input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label
                  for="destination"
                  class="form-label"
                  id="label-destination"
                  >Địa điểm:</label
                ><input
                  type="text"
                  class="form-control"
                  id="destination"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label" id="label-price"
                  >Giá:</label
                ><input
                  type="number"
                  class="form-control"
                  id="price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="duration" class="form-label" id="label-duration"
                  >Thời lượng:</label
                ><input
                  type="text"
                  class="form-control"
                  id="duration"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="description"
                  class="form-label"
                  id="label-description"
                  >Mô tả:</label
                ><textarea class="form-control" id="description"></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="btn-save-tour"
              >
                Lưu Tour
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title" id="authModalLabel">Đăng nhập / Đăng ký</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#login-content"
                  type="button"
                  role="tab"
                >
                  Đăng nhập
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#register-content"
                  type="button"
                  role="tab"
                >
                  Đăng ký
                </button>
              </li>
            </ul>
            <div class="tab-content" id="authTabContent">
              <div
                class="tab-pane fade show active"
                id="login-content"
                role="tabpanel"
              >
                <form id="login-form">
                  <div class="mb-3">
                    <label
                      for="login-email"
                      class="form-label"
                      id="label-login-email"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="login-email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="login-password"
                      class="form-label"
                      id="label-login-password"
                      >Mật khẩu:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="login-password"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100 mt-2"
                    id="btn-login"
                  >
                    Đăng nhập
                  </button>
                </form>
              </div>

              <div class="tab-pane fade" id="register-content" role="tabpanel">
                <form id="register-form">
                  <div class="mb-3">
                    <label
                      for="register-name"
                      class="form-label"
                      id="label-register-name"
                      >Tên:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="register-name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="register-email"
                      class="form-label"
                      id="label-register-email"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="register-email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="register-password"
                      class="form-label"
                      id="label-register-password"
                      >Mật khẩu:</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="register-password"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-success w-100 mt-2"
                    id="btn-register"
                  >
                    Đăng ký
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
